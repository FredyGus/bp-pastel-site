<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR B&P</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:#fafafa;font-family:Poppins,system-ui}
  .card{background:#fff;border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.12);padding:20px 24px;text-align:center}
  #qr{display:inline-block}
  .btn{margin-top:14px;display:inline-block;padding:10px 16px;border-radius:999px;
       background:linear-gradient(135deg,#ff99ad,#ffd1ff);color:#fff;text-decoration:none;font-weight:800}
</style>
</head>
<body>
  <div class="card">
    <div id="qr"></div><br>
    <a id="save" class="btn" href="#">Descargar PNG</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    const URL_DESTINO = "https://tu-sitio.netlify.app/go"; // ⬅️ pon aquí TU URL

    const size = 720;
    const canvas = document.createElement('canvas');
    QRCode.toCanvas(canvas, URL_DESTINO, {
      width: size,
      margin: 2,
      errorCorrectionLevel: 'H',
      color: { dark: '#202124', light: '#ffffff' }
    }).then(() => {
      document.getElementById('qr').appendChild(canvas);

      // Logo al centro con marco blanco
      const logo = new Image();
      logo.src = 'assets/logo-bp.png';
      logo.onload = () => {
        const ctx = canvas.getContext('2d');
        const L = size * 0.22;
        const x = (size - L)/2, y = (size - L)/2;

        ctx.save();
        const r = L/8;
        ctx.beginPath();
        ctx.moveTo(x+r,y);
        ctx.arcTo(x+L,y,x+L,y+L,r);
        ctx.arcTo(x+L,y+L,x,y+L,r);
        ctx.arcTo(x,y+L,x,y,r);
        ctx.arcTo(x,y,x+L,y,r);
        ctx.closePath();
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.drawImage(logo, x+6, y+6, L-12, L-12);
        ctx.restore();
      };
    });

    document.getElementById('save').addEventListener('click', e => {
      e.preventDefault();
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = 'bp-qr.png';
      a.click();
    });
  </script>
</body>
</html>
